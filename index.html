<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Pa-O Music, Music App, Responsive Web Template">
    <title>Pa-O Music</title>
    <link rel="shortcut icon" href="images/icon.png">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('images/banner.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Open Sans', sans-serif;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        .header {
            text-align: center;
            padding: 50px 0;
        }
        .container {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent overlay */
            padding: 20px;
            border-radius: 10px;
        }
        .btn {
            margin: 10px;
        }
        .footer-section {
            margin-top: 30px;
            text-align: center;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>Pa-O Music</h1>
        <p>Enjoy the best Pa-O songs and playlists!</p>
    </div>

    <!-- Main Content Section -->
    <div class="container text-center">
        <img src="images/iphone.png" alt="Pa-O Music App on iPhone" style="max-width:80%; height:auto; border-radius:15px;">
        <p class="mt-3">Experience music like never before with the Pa-O Music App!</p>
    </div>

    <!-- Download Section -->
    <div class="container text-center mt-5">
        <h2>Download Now!</h2>
        <a class="btn btn-primary" href="https://github.com/KhunArr/PaOMusic/blob/master/onlinemusic_v1.5.apk?raw=true">
            <img src="images/appstore1.png" alt="Download from GitHub">
        </a>
        <a class="btn btn-secondary" href="paoh.music.apk">
            <img src="images/appstore2.png" alt="Download APK">
        </a>
    </div>

    <!-- Footer Section -->
    <div class="footer-section">
        <p>&copy; 2020 Pa-O Music | All Rights Reserved</p>
    </div>
</body>
</html>
