<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pa-O Music</title>
    <link rel="shortcut icon" href="images/icon.png">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet" type="text/css">
    <style>
        /* Body style */
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: white;
            color: black;
        }

        /* Header section */
        .header {
            text-align: center;
            padding: 20px;
            background-color: white;
            color: black;
        }

        .header h1 {
            font-size: 48px;
            margin-top: 0;
        }

        .header p {
            font-size: 20px;
            margin: 10px 0 20px;
        }

        /* Bootstrap carousel style */
        .carousel-item img {
            width: 100%;
            height: 500px; /* Adjust the height of the images */
            object-fit: cover;
        }

        .carousel-control-prev, .carousel-control-next {
            filter: invert(100%);
        }

        /* Footer section */
        .footer-section {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #f8f9fa;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Pa-O Music</h1>
        <p>Enjoy the best Pa-O songs and playlists!</p>
    </div>

    <!-- Carousel Section -->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- iPhone Image (1st item) -->
            <div class="carousel-item active">
                <img src="images/iphone.png" class="d-block w-100" alt="iPhone">
            </div>
            <!-- Image 2 -->
            <div class="carousel-item">
                <img src="images/iphone.png" class="d-block w-100" alt="Image 2">
            </div>
            <!-- Image 3 -->
            <div class="carousel-item">
                <img src="images/iphone.png" class="d-block w-100" alt="Image 3">
            </div>
        </div>

        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Footer Section -->
    <div class="footer-section">
        <p>Copyright Â© 2020 Pa-O Music</p>
    </div>

    <!-- Bootstrap JS (optional for carousel functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
